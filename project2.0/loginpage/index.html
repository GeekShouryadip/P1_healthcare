<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Care</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(242, 242, 242);
        }
        .login-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 440px;
            padding: 30px;
            background: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header header {
            color: black;
            font-size: 40px;
            font-weight: 600;
        }
        .input-box {
            width: 100%;
            margin-bottom: 15px;
        }
        .input-field {
            width: 100%;
            height: 50px;
            font-size: 17px;
            padding: 0 20px;
            border-radius: 30px;
            border: 1px solid #ddd;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
            outline: none;
            transition: 0.3s;
        }
        ::placeholder {
            font-weight: 500;
            color: #666;
        }
        .input-field:focus {
            border-color: #aaa;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .forgot-pass {
            margin: 10px 0;
            text-align: center;
        }
        .forgot-pass a {
            color: #555;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-pass a:hover {
            color: #000;
        }
        .input-submit {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
        .submit-btn {
            width: 150px;
            height: 50px;
            font-size: 16px;
            background-color: #1d57e0;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 700;
        }
        .submit-btn:hover {
            background: #e7e7e7;
            transform: scale(1.05);
        }
        .sign-up-link {
            margin-top: 20px;
            text-align: center;
        }
        .sign-up-link a {
            color: #007bff;
            text-decoration: none;
        }
        .sign-up-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="forgot-pass">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit">Login</button>
        </div>
        <div class="sign-up-link">
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
